version: '3'
services:
  php:
    container_name: lemp_php
    build: php/
    restart: unless-stopped
    volumes:
      - ./html/:/var/www/html
    expose:
      - "9000"
    depends_on:
      - db

  nginx:
    container_name: lemp_nginx
    image: nginx:stable-alpine
    restart: unless-stopped
    
    networks:
      - webproxy
      - default

    environment:
      - VIRTUAL_HOST=cpsudevops.com
      - LETSENCRYPT_HOST=cpsudevops.com
      - LETSENCRYPT_EMAIL=boriphuth.sa@cpsudevops.com

    volumes:
      - ./html/:/var/www/html

      - ./nginx/conf/nginx.conf:/etc/nginx/conf/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    expose:
      - "80"

  db:
    container_name: lemp_mariadb
    image: mariadb:latest
    restart: unless-stopped
    volumes:
      - ./mariadb/initdb/:/docker-entrypoint-initdb.d
      - ./mariadb/data/:/var/lib/mysql/

    environment:
      - MYSQL_ROOT_PASSWORD=devops101
      - MYSQL_DATABASE=devops_db
      - MYSQL_USER=devops
      - MYSQL_PASSWORD=devops101

  pma:
    container_name: lemp-phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always

    networks:
      - webproxy
      - default

    environment:
      - VIRTUAL_HOST=mydb.cpsudevops.com
      - LETSENCRYPT_HOST=mydb.cpsudevops.com
      - LETSENCRYPT_EMAIL=boriphuth.sa@cpsudevops.com
      
    expose:
        - "80"

networks:
  default:
    external:
      name:
        web_network
  webproxy:
    external:
      name: webproxy