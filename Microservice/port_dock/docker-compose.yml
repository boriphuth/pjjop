version: "2"

services:
  portainer:
    image: portainer/portainer
    restart: always
    environment:
      - VIRTUAL_HOST=portainer.boriphuth.net
      - LETSENCRYPT_HOST=portainer.boriphuth.net
      - LETSENCRYPT_EMAIL=boriphuth.sa@gmail.com
    networks:
      - webproxy
      - default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

networks:
  default:
    external:
      name:
        web_network
  webproxy:
    external:
      name: webproxy

volumes:
  portainer_data: